name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-tests:
    name: Backend Unit Tests + Coverage
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: username
          POSTGRES_PASSWORD: password
          POSTGRES_DB: product_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U username"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Run Maven Tests
        working-directory: backend
        run: mvn clean test -DskipTests=false

      - name: Generate Coverage (Jacoco)
        working-directory: backend
        run: mvn jacoco:report

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/target/site/jacoco/

  frontend-tests:
    name: Frontend Unit Tests + Cypress E2E
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: frontend/product-management
        run: npm install

      - name: Run Jest Tests
        working-directory: frontend/product-management
        run: npm test -- --coverage

      - name: Upload Frontend Coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/product-management/coverage/

      - name: Install Cypress
        working-directory: frontend/product-management
        run: npm install cypress --save-dev

      - name: Cypress E2E Tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend/product-management
          browser: chrome
          start: npm start

      - name: Upload Cypress Screenshots (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: frontend/product-management/cypress/screenshots/

  performance-test:
    name: Performance Test with k6
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Backend using Docker Compose
        run: docker compose up -d backend postgres-app

      - name: Wait for backend
        run: |
          echo "Waiting for backend..."
          sleep 20

      - name: Run k6 Load Test
        run: docker run --network host -v ${PWD}/backend/performance:/scripts grafana/k6 run /scripts/login-test.js

      - name: Upload k6 results
        uses: actions/upload-artifact@v4
        with:
          name: k6-results
          path: backend/performance

